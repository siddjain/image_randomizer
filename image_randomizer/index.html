<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Randomize Image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="randomizer.js"></script>
</head>

<body>
    <h1>Randomize Image</h1>
    <label>Image File:</label>
    <input type="file" id="imageLoader" name="imageLoader" data-bind="event: {change: uploadImage}" />
    <label>Amount of randomness:</label>
    <input type="range" min="0" max="100"  value="0" data-bind="value: randomness, valueUpdate: 'input'" />
    <span data-bind="text: randomness"></span>
    <button style="margin-left:2em;" data-bind="click: randomize">Randomize</button><br /><br />   
    <canvas id="canvas1"></canvas>    
    <canvas id="canvas2"></canvas>
